<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average</title>
</head>
<body>
    <script>
        var average = 0;
        var sum = 0;

        for (i = 0; 1 < 6; i = i + 1) {
            var userinput = prompt("Number please....");
            var usernum = parseInt(userinput, 10);
            sum = sum + usernum;
            console.log("User input is: " + usernum + " and the usernum sum is " + sum); // this is a handy debugging step

        }

        average = sum / 4;
        console.log("The average is.... " + average);


    </script>
    
</body>
</html>
